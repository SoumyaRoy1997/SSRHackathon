<div class="example-small-box mat-elevation-z4"  style="background-color: #ddd"> 
  <div class="example-table-container"  style="background-color: #ddd;">

      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
        <ng-container matColumnDef="Company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Airline
          </th>
          <td mat-cell *matCellDef="let Flight">{{Flight.company}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Departure">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Departure (GMT)</th>
          <td mat-cell *matCellDef="let Flight">{{Flight.departure}}</td>
        </ng-container>
        <ng-container matColumnDef="Arrival">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Arrival (GMT)</th>
          <td mat-cell *matCellDef="let Flight">{{Flight.arrival}}</td>
        </ng-container>
        <ng-container matColumnDef="Destination">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                Destination
            </th>
            <td mat-cell *matCellDef="let Flight">{{Flight.destination}}</td>
          </ng-container>
          <ng-container matColumnDef="Pickup">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                  Pickup
              </th>
              <td mat-cell *matCellDef="let Flight">{{Flight.pickup}}</td>
            </ng-container>
            <ng-container matColumnDef="Actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                          Actions
                        </th>
              <td mat-cell *matCellDef="let Flight">
                  <button mat-button  matTooltip="Book Flight" class="mat-raised-button mat-button-base btn btn-info" [routerLink]="['/home/ssr-form']"><span class="material-icons">
                    flight_takeoff
                    </span></button>
              </td>
            </ng-container>
            <ng-container matColumnDef="Services">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                Service Available
              </th>
              <td mat-cell *matCellDef="let Flight">
                <ng-template ngFor let-item [ngForOf]="Flight.specialservice" let-i="index" >
                   <!-- {{Flight.specialservice[i].serviceID}} -->
                  <!-- {{ "assets/images/" + Flight.specialservice[i].serviceID + ".png" }} -->
                   <!-- <img src="../../assets/images/DIPB.png"> -->
                <!-- <ng-container *ngIf="Flight.specialservice"><img src='{{ "../../assets/images/" + Flight.specialservice[i].serviceID + ".png" }}'>
                </ng-container> -->
                <!-- <mat-icon *ngIf="Flight.specialservice" svgIcon='{{Flight.specialservice[i].serviceID}}' matTooltip="{{Flight.specialservice[i].serviceName}}" style="padding-right: 1vw;"></mat-icon>   -->
                <mat-icon *ngIf="Flight.specialservice" class="green-icon" svgIcon='{{Flight.specialservice[i].serviceID}}' matTooltip="{{Flight.specialservice[i].serviceName}}" ></mat-icon>
                <mat-icon *ngIf="!Flight.specialservice" class="red-icon" svgIcon='{{Flight.specialservice[i].serviceID}}' matTooltip="{{Flight.specialservice[i].serviceName}}" ></mat-icon>
              </ng-template>  
              </td>
            </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
<mat-paginator [length]="resultsLength" [pageSize]="resultsLength" [pageSizeOptions]="[5, 10,15 ]" showFirstLastButtons></mat-paginator>
</div>
</div>
